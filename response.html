<!DOCTYPE html>
<html>

<head>
  <title>AI Job Post Optimizer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    /* Add some basic styles to make the page look nicer */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f7f7;
    }

    header {
      background-color: #071524;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 0;
    }

    h2,
    h3 {
      font-size: 1.5em;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 1px solid #CCC;
      margin: 30px 0;
    }

    p {
      line-height: 1.5;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: disc;
      margin-left: 30px;
      margin-bottom: 20px;
    }

    button {
     margin-top: 40px;
     font-size: 1.2em;
     background-color: #0a1e33;
     border: none;
     color: #fff;
     padding: 10px 20px;
     border-radius: 5px;
     cursor: pointer;
     transition: background-color 0.3s ease;
     position: absolute;
     top: 8px;
     left: 16px;
    }

    button:hover {
      background-color: #0062cc;
    }
  </style>
</head>

<body>
  <header>
    <h1>OpenAI Chatbot Response</h1>
  </header>

  <div style="max-width: 800px; margin: 0 auto;">
    <section>
      <h2>Opportunity ID:</h2>
      <p>{{ opp_id }}</p>
    </section>

    <section>
      <h2>Title:</h2>
      <p>{{ torre_titule }}</p>
    </section>

    <section>
      <h2>Description:</h2>
      <p>{{ torre_description }}</p>
    </section>

    <hr />

    <section>
      <h3>Chatbot Responses:</h3>
      <ul>
        <li><strong>Top 5 hard skills:</strong> {{ response_hard_skills }}</li>
        <li><strong>Spelling correction and rewriting:</strong> {{ response_spelling }}</li>
        <li><strong>Tagline:</strong> {{ response_tagline }}</li>
      </ul>
    </section>

    <button onclick="window.history.back()">Go back</button>
  </div>
</body>

</html>
