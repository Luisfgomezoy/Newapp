<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Chatbot</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: #0080ff;
            text-align: center;
        }
        form {
            background-color: #ffffff;
            border-radius: 5px;
            margin: auto;
            padding: 20px;
            width: 50%;
        }
        label {
            display: block;
            color: #333333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type=text] {
            border: none;
            border-radius: 3px;
            box-shadow: inset 0 2px 3px rgba(0,0,0,0.1);
            display: block;
            font-size: 16px;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
        }
        input[type=submit] {
            background-color: #0080ff;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px 20px;
        }
        input[type=submit]:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
    <h1>OpenAI Chatbot Application</h1>
    <form action="/get_oportunity_info" method="POST">
        <label for="opp_id">Opportunity ID:</label>
        <input type="text" id="opp_id" name="opp_id">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
